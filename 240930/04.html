<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>240930</title>

    <style>
      label {
        display: block;
        margin: 10px;
      }
      input:invalid {
        border: 3px solid red;
      }
      input:valid {
        border: 3px solid teal;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="">사과를 입력하세요</label>
      <input type="text" pattern="사과" />

      <label for="">'사과'나 '배' 중 하나를 입력하세요</label>
      <input type="text" pattern="사과|배" />

      <label for="">모든 문자 중 3개를 입력하세요</label>
      <input type="text" pattern="..." />

      <label for=""
        >첫 번째 문자는 사, 과, 배 중 하나를, 두 번째 문자는 1,2,3 중 하나를
        입력하세요</label
      >
      <input type="text" pattern="[사과배][123]" />

      <label for="">한글만 입력 가능</label>
      <input type="text" pattern="[ㄱ-힣]" />

      <label for="">한글과 숫자 입력 제한 없이 가능</label>
      <input type="text" pattern="[ㄱ-힣0-9]*" />

      <label for="">한글과 숫자 입력하면서 글자수 제한하기</label>
      <input type="text" pattern="[ㄱ-힣0-9]{5}" />

      <label for="">주민등록번호 입력 시켜보기</label>
      <input type="text" pattern="[0-9]{6}[0-9]{7}" />

      <label for="">주민등록번호 입력 시켜보기-보완</label>
      <input type="text" pattern="[0-9]{6}" />
      <input type="text" pattern="[0-9]{7}" />

      <label for="">전화 번호를 입력하세요</label>
      <input type="text" pattern="[0-9]{6}" />
      <input type="text" pattern="[0-9]{7}" />

      <label for="">입력되나</label>
      <input type="text" pattern="[0]{1}[0-9]{1}|[1]{1}[0-2]{1}" />
      <label for="">이렇게 쓰면 된다 함</label>
      <input type="text" pattern="0[0-9]|1[0-2]" />

      <button>제출</button>
    </form>
  </body>
</html>
