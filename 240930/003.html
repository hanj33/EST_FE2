      btn.addEventListener("click", (event) => {
        event.preventDefault();
        if (input.validity.typeMismatch) {
          input.setCustomValidity("알맞은 양식의 이메일 주소를 입력하세요");
        } else if (input.validity.valueMissing) {

        } else {
          input.setCustomValidity("");
        }
