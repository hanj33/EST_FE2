<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>태그실습</title>
  </head>
  <body>
    <h1>학생 성적 표시</h1>

    <h2>수학:</h2>
    <meter value="85" min="0" max="100" low="60" high="80" optimum="90">
      85%
    </meter>

    <h2>영어:</h2>
    <meter value="70" min="0" max="100" low="60" high="80" optimum="90">
      70%
    </meter>

    <h2>과학:</h2>
    <meter value="5" min="0" max="100" low="10" high="50" optimum="95">
      95%
    </meter>
    <br />
    <button id="showDialogBtn">모달 열기</button>

    <dialog id="myDialog">
      <p>함께해서 즐거웠어요!</p>
      <button id="closeBtn">닫기</button>
    </dialog>

    <script>
      const dialog = document.getElementById("myDialog");
      const showDialogBtn = document.getElementById("showDialogBtn");
      const closeBtn = document.getElementById("closeBtn");

      showDialogBtn.addEventListener("click", () => {
        dialog.showModal();
        console.log("오르미 FE 짱짱");
      });

      closeBtn.addEventListener("click", () => {
        dialog.close();
      });
    </script>
    <p></p>
    <!DOCTYPE html>
    <html lang="ko">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>템플릿을 사용한 동적 테이블 행 추가</title>
        <style>
          form {
            margin-bottom: 20px;
          }
          table {
            width: 100%;
            border-collapse: collapse;
          }
          table,
          th,
          td {
            border: 1px solid black;
          }
          th,
          td {
            padding: 8px;
            text-align: left;
          }
          thead {
            background-color: antiquewhite;
          }
        </style>
      </head>
      <body>
        <h1>테이블 행 동적으로 추가하기</h1>
        <form id="data-form">
          <label for="name">이름:</label>
          <input type="text" id="name" name="name" required />
          <label for="age">나이:</label>
          <input type="number" id="age" name="age" required />
          <button type="submit">행 추가</button>
        </form>

        <table id="data-table">
          <thead>
            <tr>
              <th>이름</th>
              <th>나이</th>
            </tr>
          </thead>
          <tbody>
            <!-- 새로운 행이 여기에 추가됩니다 -->
          </tbody>
        </table>

        <template id="row-template">
          <tr>
            <td class="name"></td>
            <td class="age"></td>
          </tr>
        </template>

        <script>
          document
            .getElementById("data-form")
            .addEventListener("submit", function (event) {
              event.preventDefault();

              const name = document.getElementById("name").value;
              const age = document.getElementById("age").value;

              const template = document.getElementById("row-template");
              const clone = template.content.cloneNode(true);

              clone.querySelector(".name").textContent = name;
              clone.querySelector(".age").textContent = age;

              document.querySelector("#data-table tbody").appendChild(clone);

              // 폼 초기화
              document.getElementById("data-form").reset();
            });
        </script>
      </body>
    </html>
    <p></p>
    <details>
      <summary>더 많은 정보를 보려면 클릭하세요</summary>
      <!-- summary 태그는 details 태그 젤 첨에 들어가야 함 -->
      <p>이 부분은 클릭하면 보이는 숨겨진 내용입니다.</p>
    </details>
  </body>
</html>
