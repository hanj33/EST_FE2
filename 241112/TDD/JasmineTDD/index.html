<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JasmineTDD</title>
    <style>
      article {
        display: inline-block;
        border: 3px solid black;
        border-radius: 10px;
        padding: 10px;
      }

      .viewer {
        display: block;
        font-size: 24px;
        color: green;
        margin: 50px 0 50px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <article>
      <strong class="viewer"></strong>
      <input type="text" class="inp-txt" />
      <!-- 서로 다른 언어가 섞여 있습니다. -->
      <!-- <button class="btn-push">적용</button> -->
      <button class="btn-push">적용</button>
    </article>

    <script src="textManager.js"></script>
    <script src="viewManager.js"></script>
    <script>
      (() => {
        const textManager = new TextManager();

        const article = document.querySelector("article");
        const viewerEl = article.querySelector(".viewer");
        const inpEl = article.querySelector(".inp-txt");
        const btnEl = article.querySelector(".btn-push");

        const viewManager = new ViewManager(textManager, {
          viewerEl,
          inpEl,
          btnEl,
        });

        viewManager.updateView();
      })();
    </script>
  </body>
</html>
