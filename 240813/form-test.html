<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이름 입력받기</title>
  </head>
  <body>
    <!-- 아이디 비번 로그인 버튼 -->
    <form action="http://localhost/login.html" method="get">
      <label for="id">아이디: </label>
      <input type="text" id="id" name="id" required /> <br />
      <!-- for랑 id:: 서로 연결해줌.. 아이디 글자만 눌러도 입력창 선택됨 -->
      <!-- name 속성:: 서버한테 얘는 이거야 하고 이름 붙여줌 -->
      <label for="pw">비밀번호: </label>
      <input type="password" id="pw" name="pw" required /> <br />
      <label for="username">닉네임: </label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="닉네임 입력"
      />
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
