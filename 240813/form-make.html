<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼연습</title>
  </head>
  <body>
    <form>
      <label for="id">아이디 </label> <br />
      <input type="text" id="id" name="id" required /> <br />
      <label for="pw">비밀번호 </label><br />
      <input
        type="password"
        id="pw"
        name="pw"
        required
        placeholder="특수문자 포함 필수"
      />
      <br />
      <label for="birth">생일 </label><br />
      <input type="date" id="birth" name="birth" required /> <br />
      <label for="icon">프로필사진 </label><br />
      <input type="file" id="icon" name="icon" /> <br />
      <select name="" id="callagency">
        <optgroup label="통신사">
          <option value="SKT">SKT</option>
          <option value="U+">LG U+</option>
          <option value="KT">KT</option>
        </optgroup>
      </select>
      <br />
      <label for="callnumber">연락처 </label><br />
      <input type="tel" id="callnumber" name="callnumber" /> <br />
      <fieldset>
        <legend>성별</legend>
        <label for="male">남성</label>
        <input type="radio" name="gender" value="male" id="male" />
        <label for="female">여성</label>
        <input type="radio" name="gender" value="female" id="female" />
      </fieldset>
      <fieldset>
        <legend>사용 기술</legend>
        <label for="html">HTML</label>
        <input type="checkbox" name="html" id="html" />
        <label for="css">CSS</label>
        <input type="checkbox" name="css" id="css" />
        <label for="java">JavaScript</label>
        <input type="checkbox" name="java" id="java" />
        <label for="python">Python</label>
        <input type="checkbox" name="python" id="python" />
        <label for="django">Django</label>
        <input type="checkbox" name="django" id="django" />
      </fieldset>
      <label for="broswers">사용하는 브라우저를 선택하세요</label> <br />
      <input list="broswers" />
      <datalist id="broswers">
        <option value="Chrome"></option>
        <option value="Firefox"></option>
        <option value="Safari"></option>
        <option value="Naver Whale"></option>
        <option value="Internet Explorer"></option>
        <option value="Microsoft Edge"></option>
      </datalist>
      <br />
      <input type="reset" value="초기화" />
      <input type="submit" value="제출" />
    </form>
  </body>
</html>
