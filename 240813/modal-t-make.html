<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인모달</title>
    <style>
      .sr-only {
        position: absolute;
        left: -9999px;
        top: auto;
        width: 1px;
        height: 1px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <form method="post">
      <div>
        <header>
          <h2>로그인 또는 회원가입</h2>
          <button type="button">
            <img src="##" alt="창 닫기" />
          </button>
        </header>
        <section>
          <h3 class="sr-only">로그인</h3>
          <p>위니브에서 여러분의 궁금증을 해결하세요! :)</p>
          <form action="##" method="post">
            <label for="id" class="sr-only">아이디</label>
            <input type="text" placeholder="아이디" id="id" />
            <label for="pw" class="sr-only">비밀번호</label>
            <input type="password" placeholder="비밀번호" id="pw" />
            <label for="keeplogin">로그인 상태 유지</label>
            <!-- 나중에 보이지 않게 처리 -->
            <input type="checkbox" id="keeplogin" name="keeplogin" />
            <button type="submit">로그인</button>
          </form>
          <ul>
            <li>
              <a href="##">회원가입</a>
            </li>
            <li>
              <a href="##">아이디/비밀번호 찾기</a>
            </li>
          </ul>
        </section>
        <span>또는</span>
        <section>
          <h3 class="sr-only">소셜 계정으로 로그인</h3>
          <ul>
            <li>
              <a href="##"> <img src="##" alt="" />구글 계정으로 로그인</a>
            </li>
            <li>
              <a href="##"> <img src="##" alt="" />페이스북 계정으로 로그인</a>
            </li>
            <li>
              <a href="##"> <img src="##" alt="" />네이버 계정으로 로그인</a>
            </li>
            <li>
              <a href="##"> <img src="##" alt="" />카카오톡 계정으로 로그인</a>
            </li>
          </ul>
        </section>
      </div>
    </form>
  </body>
</html>
