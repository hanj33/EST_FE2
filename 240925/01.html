<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>클래스상속</title>
  </head>
  <body>
    <script>
      class Parent {
        constructor() {
          this.name = "이름";
        }

        sayName() {
          console.log(this.name);
        }
      }

      class Child extends Parent {
        constructor() {
          super(); // 부모의 프로퍼티를 가져오기 위해 super 써줌.. 먼저 불러와야 될 테니까 무조건 첫번째로 써야 함
          this.myName = "이름2";
        }
      }

      const child = new Child();
    </script>
  </body>
</html>
