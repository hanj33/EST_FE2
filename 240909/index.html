<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트</title>
  </head>
  <body>
    <!-- 인라인 스크립트 -->
    <button onclick="window.alert('Hello World!')">Click me</button>

    <!-- 내부 스크립트 -->
    <script>
      console.log("Hello Inner Script");
    </script>

    <!-- 외부 스크립트 -->
    <script src="./script.js"></script>
  </body>
</html>
