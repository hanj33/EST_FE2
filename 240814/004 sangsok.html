<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상속</title>
    <style>
      section {
        color: red;
        border: 5px solid #ffc0cb;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>Hello World</h1>
      <h2>Hello World</h2>
      <h3>Hello World</h3>
    </section>
    <section>
      <h1>section h1</h1>
      <section>
        <h1>section section h1</h1>
        <section>
          <h1>section section section h1</h1>
        </section>
      </section>
    </section>
  </body>
</html>
