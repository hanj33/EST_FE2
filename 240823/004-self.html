      /* 2. flex 사용하기 */
      div .container {
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;

        gap: 20px;
        padding: 20px;
      }
      header {
        width: 100%;

        display: flex;
        align-items: center;
        justify-content: center;
        flex-grow: 1;
      }
      footer {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;

        flex-grow: 1;
      }
      main {
        width: 100%;
        height: 20%;
        flex-grow: 2;

        display: flex;
        gap: 20px;
      }
      main section {
        flex-grow: 2;
        flex-basis: 0;

        display: flex;
        align-items: center;
        justify-content: center;
      }
      main aside {
        flex-grow: 1;
        flex-basis: 0;

        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* 3-1. grid-area 사용하기 */

      /* 3-2. grid-template 사용하기 */
    </style>

    <div>
      <div class="container">
        <header>header</header>
        <main class="clearfix">
          <section>section</section>
          <aside>aside</aside>
        </main>
        <footer>footer</footer>
      </div>
    </div>
