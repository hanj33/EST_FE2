<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상클래스심화111</title>
    <style>
      button,
      a,
      input {
        padding: 15px 20px;
        border: 2px solid lightgray;
        border-radius: 10px;
        text-align: center;
        font-size: 25px;
        display: block;
      }
      button:focus,
      a:focus,
      input:focus {
        box-shadow: 3px 3px 5px rgba(59, 59, 159, 1);
      }
      button:focus-visible,
      a:focus-visible,
      input:focus-visible {
        border: 5px solid salmon;
      }
    </style>
  </head>
  <body>
    <div>
      <button>버튼</button> <br />
      <a href="##">링크</a> <br />
      <input type="text" name="" id="" />
    </div>
  </body>
</html>
