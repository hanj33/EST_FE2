<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D스타일</title>
    <style>
      .container {
        perspective: 1000px;
      }
      .item {
        width: 200px;
        height: 200px;
        margin-left: 100px;
        background-color: antiquewhite;
        transform: rotateY(45deg);

        transform-style: preserve-3d;
      }
      .item::after {
        content: "";

        position: absolute;
        width: 50%;
        height: 50%;
        background-color: aqua;

        transform: translateZ(100px);
      }
    </style>
  </head>
  <body>
    <h2>transform-style</h2>
    <div class="container">
      <div class="item"></div>
    </div>
  </body>
</html>
