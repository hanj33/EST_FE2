<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D</title>
    <style>
      .container {
        /* width: 200px; */
        /* height: 200px; */
        display: flex;
        margin-bottom: 20px;
      }
      .item {
        width: 200px;
        height: 100px;
        background-color: olivedrab;

        transform: rotateY(90deg);
      }
      .container1 {
        perspective: 1000px;
        perspective-origin: left top;
      }
      .container2 {
        perspective: 1000px;
      }
      .container3 {
        perspective: 1000px;
        perspective-origin: right bottom;
      }
    </style>
  </head>
  <body>
    <h2>perspective-origin</h2>
    <div class="container container1">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
    <div class="container container2">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
    <div class="container container3">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </body>
</html>
