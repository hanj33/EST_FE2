<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>포켓몬</title>
    <style>
      :root {
        --translateZ: calc((210px * 8) / 3.14 / 2);
      }
      * {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      @keyframes rotate {
        to {
          transform: rotateX(-1turn);
        }
      }

      div {
        height: 100vh;
        perspective: 800px;
      }

      .list-item {
        width: 210px;
        height: 210px;

        /* 중앙 */
        position: relative;
        top: 50%;
        left: 50%;
        /* transform: translate(-50% -50%); */

        /* 자식요소들한테도 적용 */
        transform-style: preserve-3d;

        animation: rotate 8s infinite linear;
      }

      .list-item > li {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        backface-visibility: hidden;
      }

      li img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      li:nth-child(1) {
        transform: rotateX(0) translateZ(var(--translateZ));
      }
      li:nth-child(2) {
        transform: rotateX(calc((360deg / 8))) translateZ(var(--translateZ));
      }
      li:nth-child(3) {
        transform: rotateX(calc((360deg / 8) * 2)) translateZ(var(--translateZ));
      }
      li:nth-child(4) {
        transform: rotateX(calc((360deg / 8) * 3)) translateZ(var(--translateZ));
      }
      li:nth-child(5) {
        transform: rotateX(calc((360deg / 8) * 4)) translateZ(var(--translateZ));
      }
      li:nth-child(6) {
        transform: rotateX(calc((360deg / 8) * 5)) translateZ(var(--translateZ));
      }
      li:nth-child(7) {
        transform: rotateX(calc((360deg / 8) * 6)) translateZ(var(--translateZ));
      }
      li:nth-child(8) {
        transform: rotateX(calc((360deg / 8) * 7)) translateZ(var(--translateZ));
      }
    </style>
  </head>
