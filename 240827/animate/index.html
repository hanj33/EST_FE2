<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>애니메이션</title>
    <style>
      :root {
        /* 원의 둘레==340px*7 */
        /* 반지름==원주/파이/2 */
        --translateZ: calc((340px * 7) / 3.14 / 2);
      }
      * {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      @keyframes rotate {
        to {
          /* 설정 사라지니까 translate 다시 넣어줌 */
          transform: translate(-50%, -50%) rotateY(1turn);
        }
      }

      div {
        height: 100vh;
        perspective: 800px;
      }

      .list-item {
        position: relative;
        width: 340px;
        height: 400px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transform-style: preserve-3d;

        animation: rotate 10s infinite linear;
      }

      .list-item > li {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        backface-visibility: hidden;
      }

      li img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      /* translateZ == 원주에 각각 들어가야 하니까 */
      li:nth-child(1) {
        transform: rotateY(0) translateZ(var(--translateZ));
      }
      li:nth-child(2) {
        transform: rotateY(calc(360deg / 7)) translateZ(var(--translateZ));
      }
      li:nth-child(3) {
        transform: rotateY(calc((360deg / 7) * 2)) translateZ(var(--translateZ));
      }
      li:nth-child(4) {
        transform: rotateY(calc((360deg / 7) * 3)) translateZ(var(--translateZ));
      }
      li:nth-child(5) {
        transform: rotateY(calc((360deg / 7) * 4)) translateZ(var(--translateZ));
      }
      li:nth-child(6) {
        transform: rotateY(calc((360deg / 7) * 5)) translateZ(var(--translateZ));
      }
      li:nth-child(7) {
        transform: rotateY(calc((360deg / 7) * 6)) translateZ(var(--translateZ));
      }
    </style>
  </head>
  <body>
    <div>
      <ul class="list-item">
        <li><img src="img/jammanbo.png" alt="" /></li>
        <li><img src="img/ev.png" alt="" /></li>
        <li><img src="img/mazayoung.png" alt="" /></li>
        <li><img src="img/mobugi.png" alt="" /></li>
        <li><img src="img/nyaong.png" alt="" /></li>
        <li><img src="img/pulin.png" alt="" /></li>
        <li><img src="img/weirdseed.png" alt="" /></li>
      </ul>
    </div>
  </body>
</html>
