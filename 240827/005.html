<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>뒷면보이기</title>
    <style>
      .container {
        width: 200px;
        perspective: 1000px;
      }
      .item {
        width: 200px;
        height: 200px;
        background-color: wheat;
        transition: all 1s;

        transform-style: preserve-3d;
      }

      .item:hover {
        transform: rotateY(180deg);
      }

      .item::before,
      .item::after {
        position: absolute;
        width: 100%;
        height: 100%;

        font-size: 32px;
        font-weight: bold;
        color: white;

        display: flex;
        justify-content: center;
        align-items: center;

        backface-visibility: hidden;
      }
      .item::before {
        content: "앞면";
        background-color: cadetblue;
      }
      .item::after {
        content: "뒷면";
        background-color: maroon;
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <h2>backface-visibility</h2>
    <div class="container">
      <div class="item"></div>
    </div>
  </body>
</html>
