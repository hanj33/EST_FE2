<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카드다함께</title>
    <style>
      body {
        height: 100vh;
        background-color: coral;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card {
        position: relative;
        width: 200px;
        height: 390px;
        background-color: whitesmoke;
        border-radius: 5px;

        transform: perspective(400px);
        transform-style: preserve-3d;

        transition: all 2s linear;
        /* perspective: 600px; */
      }

      .front,
      .back {
        position: absolute;
        top: 0;
        left: 0;

        width: 200px;
        height: 390px;
        border: 3px solid black;
        border-radius: 5px;

        backface-visibility: hidden;

        display: flex;
        justify-content: center;
        align-items: center;
      }
      .front {
        background-color: antiquewhite;
        /* 세로로 배치하기 */
        flex-direction: column;
      }
      .back {
        background-color: rosybrown;
        transform: rotateY(180deg);
      }

      .wrap:hover .card {
        transform: perspective(400px) rotateY(1.5turn) scale(1.5);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="front">
          <h2>소개</h2>
          <strong>이름</strong>
        </div>
        <div class="back">
          <p>인삿말</p>
        </div>
      </div>
    </div>
  </body>
</html>
