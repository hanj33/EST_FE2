<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카드실습</title>
    <style>
      body {
        height: 100vh;
        background: rgb(160, 201, 198);
        background: linear-gradient(
          32deg,
          rgba(160, 201, 198, 1) 18%,
          rgba(88, 113, 154, 1) 52%,
          rgba(38, 74, 94, 1) 91%
        );
      }
      .container {
        perspective: 1000px;
      }
      .item {
        width: 177px;
        height: 260px;
        border-radius: 5px;

        background-color: wheat;

        margin-top: 150px;

        position: relative;
        top: 50%;
        left: 40%;
        transform: translate(-50% -50%);

        transition: all 1s;
        transform-style: preserve-3d;
      }

      .item:hover {
        transform: rotateY(1.5turn) scale(1.5);
      }

      .card-back {
        color: white;
        text-align: center;
        /* backface-visibility: hidden; */
        transform: rotateY(180deg);
      }

      .content-img {
        width: 140px;
        height: auto;
        transform: rotateY(180deg);
      }
    </style>
  </head>

    <div class="container">

            alt=""
