<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습다같이</title>
    <style>
      .item111 img {
        width: 30%;
        aspect-ratio: 1/1;
        object-fit: cover;
        /* 이미지 시작하는 지점 설정 가능 */
        /* object-position: 0 0; */
      }
      .item222 img {
        width: 30%;
        aspect-ratio: 2/1;
        object-fit: cover;
      }
      .box111 {
        width: 30%;
        display: inline-block;
      }
      .box111 div {
        height: 0;
        padding-top: 50%;
        position: relative;
      }
      .box111 div img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="item111">
      <img src="img/weniv-binky.png" alt="" />
      <img src="img/weniv-chilli.png" alt="" />
      <img src="img/weniv-garry.png" alt="" />
      <img src="img/weniv-licat.png" alt="" />
      <img src="img/weniv-suri.png" alt="" />
      <img src="img/weniv-wade.png" alt="" />
    </div>
    <div class="item222">
      <img src="img/weniv-binky.png" alt="" />
      <img src="img/weniv-chilli.png" alt="" />
      <img src="img/weniv-garry.png" alt="" />
      <img src="img/weniv-licat.png" alt="" />
      <img src="img/weniv-suri.png" alt="" />
      <img src="img/weniv-wade.png" alt="" />
    </div>
    <!-- 패딩 백분율로 만들기 -->
    <br /><br />
    <div class="box111">
      <div><img src="img/weniv-binky.png" alt="" /></div>
    </div>
    <div class="box111">
      <div><img src="img/weniv-chilli.png" alt="" /></div>
    </div>
    <div class="box111">
      <div><img src="img/weniv-garry.png" alt="" /></div>
    </div>
    <div class="box111">
      <div><img src="img/weniv-licat.png" alt="" /></div>
    </div>
    <div class="box111">
      <div><img src="img/weniv-suri.png" alt="" /></div>
    </div>
    <div class="box111">
      <div><img src="img/weniv-wade.png" alt="" /></div>
    </div>
  </body>
</html>
