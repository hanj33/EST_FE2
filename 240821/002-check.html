<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>남의코드확인좀</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="ko-KR">
      <head>
        <meta charset="UTF-8" />
        <meta
          name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title></title>
        <style>
          .test1 img {
            width: 30%;
            aspect-ratio: 1/1;
            object-fit: cover;
          }

          /* .test2 {

          } */

          .test2 div {
            display: inline-block;
            width: 30%;
            height: 0;
            padding-top: 50%;
            position: relative;
          }

          .test2 div img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
          }
        </style>
      </head>
      <body>
        <div class="test1">
          <img src="img/weniv-binky.png" alt="" />
          <img src="img/weniv-chilli.png" alt="" />
          <img src="img/weniv-garry.png" alt="" />
          <img src="img/weniv-licat.png" alt="" />
          <img src="img/weniv-suri.png" alt="" />
          <img src="img/weniv-wade.png" alt="" />
        </div>

        <div class="test2">
          <div>
            <img src="img/weniv-binky.png" alt="" />
          </div>
          <div>
            <img src="img/weniv-chilli.png" alt="" />
          </div>
          <div>
            <img src="img/weniv-garry.png" alt="" />
          </div>
          <div>
            <img src="img/weniv-licat.png" alt="" />
          </div>
          <div>
            <img src="img/weniv-suri.png" alt="" />
          </div>
          <div>
            <img src="img/weniv-wade.png" alt="" />
          </div>
        </div>
      </body>
    </html>
  </body>
</html>
