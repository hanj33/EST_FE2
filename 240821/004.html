<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>요소쌓기</title>
    <style>
      .box1,
      .box2,
      .box3 {
        width: 100px;
        height: 100px;
        border: 3px solid black;
        font-size: 20px;
        text-align: center;
        line-height: 100px; /*세로로 가운데정렬*/
      }
      .box1 {
        background-color: darkcyan;
        position: relative;
        z-index: 3;
      }
      .box2 {
        background-color: goldenrod;
        position: absolute;
        top: 40px;
        left: 40px;
      }
      .box3 {
        background-color: sienna;
        position: absolute;
        top: 70px;
        left: 70px;
      }
      .parent {
        background-color: beige;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="box1">box1</div>
      <div class="box2">box2</div>
      <div class="box3">box3</div>
    </div>
  </body>
</html>
