<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지레이아웃 실습혼자</title>
    <style>
      .item111 img {
        display: inline-block;
        width: 30%;
        aspect-ratio: 1/1;
        object-fit: cover;
      }
      /* .item222 {
        display: inline-block;
        position: relative;
        height: 0;
        width: 30%;
        padding-top: 15%;
      }
      .item222 img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      } */
      /* 다시 */
      .box222 div {
        display: inline-block;
        position: relative;
        height: 0;
        width: 30%;
        padding-top: 15%;
      }
      .box222 div img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="box111">
      <div class="item111">
        <img src="img/weniv-binky.png" alt="" />
        <img src="img/weniv-chilli.png" alt="" />
        <img src="img/weniv-garry.png" alt="" />
        <img src="img/weniv-licat.png" alt="" />
        <img src="img/weniv-suri.png" alt="" />
        <img src="img/weniv-wade.png" alt="" />
      </div>
    </div>
    <!-- <div class="box222">
      <div class="item222">
        <img src="img/weniv-binky.png" alt="" />
        <img src="img/weniv-chilli.png" alt="" />
        <img src="img/weniv-garry.png" alt="" />
        <img src="img/weniv-licat.png" alt="" />
        <img src="img/weniv-suri.png" alt="" />
        <img src="img/weniv-wade.png" alt="" />
      </div>
    </div> -->
    <!-- 다시 -->
    <div class="box222">
      <div><img src="img/weniv-binky.png" alt="" /></div>
      <div><img src="img/weniv-chilli.png" alt="" /></div>
      <div><img src="img/weniv-garry.png" alt="" /></div>
      <div><img src="img/weniv-licat.png" alt="" /></div>
      <div><img src="img/weniv-suri.png" alt="" /></div>
      <div><img src="img/weniv-wade.png" alt="" /></div>
    </div>
  </body>
</html>
