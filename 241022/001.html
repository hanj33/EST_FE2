<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제이쿼리실습-연습문제</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- 
    1. items 부모를 찾아 background-color를 파란색으로 바꿔주세요.
    2. items 2번째 color를 빨간색으로 바꿔주세요
    3. ul2의 자식인 li요소를 선택하여 1번부터 3번까지 color를 녹색으로 바꿔주세요.
    4. ul2의 자식인 li요소를 선택하여 7번부터 10번까지 color를 파란색, background-color를 빨간색으로 바꿔주세요.
-->
    <div class="wrapper">
      <h1 class="title">TITLE</h1>
      <ul>
        <li class="items">item 1</li>
        <li class="items">item 2</li>
        <li class="items">item 3</li>
      </ul>
    </div>
    <ul class="ul2">
      <li>hello</li>
      <li>hello</li>
      <li>hello</li>
      <li>hello</li>
      <li>hello</li>
      <li>hello</li>
      <li>hello</li>
      <li>hello</li>
      <li>hello</li>
      <li>hello</li>
    </ul>

    <script>
      $(".items").parent().css("background-color", "blue");
      $(".items").eq(1).css("color", "red");

      $(".ul2").children("li:lt(3)").css("color", "green");
      $(".ul2")
        .children("li:gt(5)")
        // #1
        // .css("color", "blue")
        // .css("background-color", "red");
        // #2
        .css({ color: "blue", backgroundColor: "red" });
    </script>
  </body>
</html>
