<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <style>
      .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
      }

      .completed {
        text-decoration: line-through;
        color: #888;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <!--
    1. 입력창과 추가 버튼이 있어야 합니다.
    2. 할 일 목록이 표시되어야 합니다.
    3. 각 할 일 항목에는 삭제 버튼과 완료 체크박스가 있어야 합니다.
    4. 입력창에 텍스트를 입력하고 추가 버튼을 클릭하면 새로운 할 일이 목록에 추가됩니다.
    5. 체크박스를 클릭하면 해당 할 일에 취소선이 그어집니다.
    6. 삭제 버튼을 클릭하면 해당 할 일이 목록에서 제거됩니다.
    -->

    <!-- <li><input type="checkbox" /><button>삭제</button></li> -->
    <div class="container">
      <h1>Todo List</h1>
      <div class="input-section">
        <input type="text" id="todoInput" placeholder="할 일을 입력하세요" />
        <button id="addBtn">추가</button>
      </div>
      <ul id="todoList"></ul>
    </div>
    <script>
      $("#addBtn").click(function () {
        $("ul").append(
          `<li><input type="checkbox" /><span>가나다</span><button id="delBtn">삭제</button></li>`
        );
      });

      $("li:checked").addClass("completed");

      $("#delBtn").click(function () {
        $(this).hide();
      });
    </script>
  </body>
</html>
