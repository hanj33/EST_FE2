<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .b {
        border: solid 1px black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 b">hello</div>
        <div class="col-md-4 b">hello</div>
        <div class="col-md-4 b">hello</div>
        <div class="col-md-4 b">hello</div>
        <div class="col-md-4 b">hello</div>
        <div class="col-md-4 b">hello</div>
        <div class="col-md-4 b">hello</div>
        <div class="col-md-4 b">hello</div>
        <div class="col-md-4 b">hello</div>
      </div>
    </div>

    <br />

    <div class="container">
      <div class="row">
        <div class="col-md-4 b offset-md-4">hello</div>
        <div class="col-md-4 b">hello</div>
      </div>
    </div>

    <br />

    <div class="container">
      <div class="row">
        <div class="b col-md-3 col-sm-12">첫번째</div>
        <div class="b col-md-3 col-sm-12">두번째</div>
        <div class="b col-md-3 col-sm-6">세번째</div>
        <div class="b col-md-3 col-sm-6">네번째</div>
      </div>
    </div>

    <br />

    <p class="h1">h1. Bootstrap heading</p>
    <p class="h2">h2. Bootstrap heading</p>
    <p class="h3">h3. Bootstrap heading</p>
    <p class="h4">h4. Bootstrap heading</p>
    <p class="h5">h5. Bootstrap heading</p>
    <p class="h6">h6. Bootstrap heading</p>

    <br />

    <h1 class="display-1">Display 1</h1>
    <h1 class="display-2">Display 2</h1>
    <h1 class="display-3">Display 3</h1>
    <h1 class="display-4">Display 4</h1>
    <h1 class="display-5">Display 5</h1>
    <h1 class="display-6">Display 6</h1>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
