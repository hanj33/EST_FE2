<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리액트 1분 만에 추가해보기</title>
  </head>
  <body>
    <h1>내 html에 리액트 1분만에 추가해보기!</h1>
    <p>단 1분만에 설치없이 리액트를 추가할 수 있다구요?</p>
    <div id="root"></div>

    <!-- 리액트 코어 코드 -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>

    <!-- 리액트가 DOM이랑 상호작용하려고 -->
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- 엥 텍스트바벨 이건 왜 넣은 거예요? 안 넣으면 해석 안 한다 함 -->
    <script type="text/babel">
      //
      //
      // react 컴포넌트 정의하기
      const el = React.createElement;

      class HelloButton extends React.Component {
        constructor(props) {
          super(props);

          this.state = { liked: false };
        }

        render() {
          if (this.state.liked) {
            return "Hello World!";
          }

          // 이 밑에 있는 코드가 처음 실행했을 때 화면에 보이는 부분(버튼 생긴 거)
          return (
            <button onClick={() => this.setState({ liked: true })}>
              Hello
            </button>
          );
        }
      }

      // DOM에 리액트 컴포넌트 랜더링하기
      const domContainer = document.querySelector("#root");

      // ReactDOM.createRoot 함수는 React 18부터 도입된 함수로, React 애플리케이션에서 루트 노드를 만들고, 그 루트 노드를 기반으로 리액트 앱을 렌더링하는 데 사용됩니다.
      const root = ReactDOM.createRoot(domContainer);
      root.render(el(HelloButton));
    </script>
  </body>
</html>
