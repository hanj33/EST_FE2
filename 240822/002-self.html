<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카드</title>
    <style>
      @font-face {
        font-family: "Pretendard-Regular";
        src: url("https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff")
          format("woff");
        font-weight: 400;
        font-style: normal;
      }
      @font-face {
        font-family: "Pretendard-Bold";
        src: url("https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Bold.woff")
          format("woff");
        font-weight: 700;
        font-style: normal;
      }

      :root {
        --main-color: #29363d;
        --sub-color: #5a6a72;
      }
      body {
        font-family: "Pretendard-Regular";
        color: var(--main-color);
        background-color: lightgray;
      }
      .parent {
        background-color: white;
      }
      .clearfix::after {
        content: "";
        display: block;
        clear: both;
      }
      img {
        float: left;
        padding: 10px;
        border-radius: 50%;
        width: 80px;
        position: relative;
      }
      .prof {
        float: left;
        position: absolute;
        left: 120px;
      }
      .prof h2 {
        font-family: "Pretendard-Bold";
      }
      .prof p {
        color: var(--sub-color);
        margin-top: -15px;
      }
    </style>
  </head>
  <body>
    <div class="parent clearfix">
      <header>
        <img src="../240821/img/profile.png" alt="프로필 사진" />
        <div class="prof">
          <h2>그것을 피가 청춘을 것이다</h2>
          <p>secondary</p>
        </div>
      </header>
    </div>
  </body>
</html>
