<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제목</title>
    <link rel="stylesheet" href="./1.css" />
  </head>
  <body>
    <div class="container">
      <h1>Select box</h1>
      <select id="fruits">
        <option value="apple">사과</option>
        <option value="mango">망고</option>
        <option value="berry">베리</option>
      </select>

      <p id="msg">show result</p>
      <button id="btn" type="button">Click</button>
    </div>

    <script>
      const btn = document.getElementById("btn");
      const fruits = document.getElementById("fruits");
      //   const msg = document.getElementById("msg"); //id값은 선언 안 해도 밑에 저거,, 저거 textContent 이런 거 사용 가능하대

      //   fruits.addEventListener("change", printMsg);   // 버튼을 사용하지 않고 셀렉트박스 변화에 따라서 텍스트가 바뀜(밑에 함수까지)

      function printMsg(e) {
        msg.textContent = e.target.value;
      }

      // ===========버튼 사용=============
      btn.addEventListener("click", () => {
        msg.textContent = fruits.value;
      }); // 이건 버튼 눌러야 바뀜
    </script>
  </body>
</html>
