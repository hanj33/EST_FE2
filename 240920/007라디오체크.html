<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>체크박스-라디오</title>
    <link rel="stylesheet" href="./1.css" />
  </head>
  <body>
    <div class="container">
      <h1>Radio button</h1>
      <div class="chk-container">
        <label><input type="radio" name="fruits" value="apple" />apple</label>
        <label><input type="radio" name="fruits" value="mango" />mango</label>
        <label><input type="radio" name="fruits" value="berry" />berry</label>
      </div>

      <p id="msg">show result</p>
      <button id="btn" type="button">Click</button>
    </div>

    <script>
      const btn = document.getElementById("btn");
      const chkbox = document.querySelectorAll("input[name='fruits']");
      const msg = document.getElementById("msg");

      btn.addEventListener("click", printMsg);

      function printMsg() {
        let fruit = document.querySelector("input[name='fruits']:checked");
        // msg.textContent = `checked value is ${fruit.value}`; // 1번방법
        msg.textContent = `checked value is ${getFruit()}`; // 2번방법(밑에 함수까지 참고)
      }

      function getFruit() {
        for (item of chkbox) {
          if (item.checked) {
            return item.value;
          }
        }
      }
    </script>
  </body>
</html>
