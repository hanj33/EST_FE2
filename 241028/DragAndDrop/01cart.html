<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>장바구니</title>
  </head>
  <body>
    <!-- 
        JavaScript의 Drag and Drop API를 사용하여 구현해야 합니다.
    다음 요구 사항을 충족하는 간단한 쇼핑 카트 웹 페이지를 구현하세요.

    1. 제품 목록과 장바구니 영역이 있습니다.
    2. 제품 목록에는 여러 개의 상품이 나열되어 있습니다.
    3. 사용자는 제품 목록의 상품을 드래그하여 장바구니 영역에 드롭할 수 있습니다.
    4. 장바구니 영역에는 드롭된 상품들의 이름이 표시됩니다. 
    -->

    <h2>제품 목록</h2>
    <div id="product-list">
      <div class="product">상품 1</div>
      <div class="product">상품 2</div>
      <div class="product">상품 3</div>
      <div class="product">상품 4</div>
    </div>

    <h2>장바구니</h2>
    <div id="cart">
      <p>장바구니가 비어 있습니다.</p>
    </div>

    <script>
      const productList = document.querySelector("#product-list");
      const product = productList.querySelectorAll(".product");
      //       const product = document.querySelector(".product");
      const cart = document.querySelector(".cart");
    </script>
  </body>
</html>
