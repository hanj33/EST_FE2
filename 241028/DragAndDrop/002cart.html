<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* styles.css */

      #product-list,
      #cart {
        border: 2px solid #ccc;
        padding: 20px;
      }

      #product-list {
        background-color: #f9f9f9;
      }

      #cart {
        background-color: #fff;
      }

      .product {
        padding: 10px;
        margin-bottom: 10px;
        background-color: #e1f5fe;
        cursor: grab;
      }

      .product:active {
        cursor: grabbing;
      }

      #cart.drag-over {
        background-color: teal;
      }
    </style>
  </head>

  <body>
    <!-- JavaScript의 Drag and Drop API를 사용하여 구현해야 합니다.
    다음 요구 사항을 충족하는 간단한 쇼핑 카트 웹 페이지를 구현하세요.

    제품 목록과 장바구니 영역이 있습니다.
    제품 목록에는 여러 개의 상품이 나열되어 있습니다.
    사용자는 제품 목록의 상품을 드래그하여 장바구니 영역에 드롭할 수 있습니다.
    장바구니 영역에는 드롭된 상품들의 이름이 표시됩니다. -->

    <!-- index.html -->
    <!-- <h2>제품 목록</h2>
    <div id="product-list">
        <div class="product">상품 1</div>
        <div class="product">상품 2</div>
        <div class="product">상품 3</div>
        <div class="product">상품 4</div>
    </div>

    <h2>장바구니</h2>
    <div id="cart">
        <p>장바구니가 비어 있습니다.</p>
    </div> -->

    <h2>제품 목록</h2>
    <div id="product-list">
      <div class="product" draggable="true">상품 1</div>
      <div class="product" draggable="true">상품 2</div>
      <div class="product" draggable="true">상품 3</div>
      <div class="product" draggable="true">상품 4</div>
    </div>

    <h2>장바구니</h2>
    <div id="cart">
      <p>장바구니가 비어 있습니다.</p>
    </div>

    <script>
      const products = document.querySelectorAll(".product");
      const cart = document.getElementById("cart");

      products.forEach((product) => {
        product.addEventListener("dragstart", dragStart);
      });

      cart.addEventListener("dragover", dragOver);
      cart.addEventListener("dragleave", dragLeave);
      cart.addEventListener("drop", drop);

      function dragStart(e) {
        e.dataTransfer.setData("text/plain", e.target.textContent);
      }

      function dragOver(e) {
        e.preventDefault();
        cart.classList.add("drag-over");
      }

      function dragLeave(e) {
        cart.classList.remove("drag-over");
      }

      function drop(e) {
        e.preventDefault();
        cart.classList.remove("drag-over");

        const productName = e.dataTransfer.getData("text/plain");

        if (cart.querySelector("p")) {
          cart.innerHTML = "";
        }

        const listItem = document.createElement("div");
        listItem.textContent = productName;
        cart.appendChild(listItem);
      }
    </script>
  </body>
</html>
