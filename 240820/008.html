<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디스플레이</title>
    <style>
      p {
        background-color: thistle;
        display: inline;
      }
      span {
        background-color: cornflowerblue;
        display: block;
      }
      em {
        background-color: mediumturquoise;
        display: inline-block;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <p>p태그</p>
    <p>p태그</p>
    <p>p태그</p>
    <span>span태그</span>
    <span>span태그</span>
    <span>span태그</span>
    <em>em태그</em>
    <em>em태그</em>
    <em>em태그</em>
  </body>
</html>
