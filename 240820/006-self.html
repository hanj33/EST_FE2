<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>슬로건</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Gaegu&display=swap"
      rel="stylesheet"
    />
    <style>
      div {
        width: 600px;
        height: 800px;
        background-image: url(https://img.freepik.com/premium-vector/seamless-modern-grid-pattern_686000-493.jpg);
        background-size: 280px;
      }
      .memo {
        /* width: 60%; */
        height: 70%;
        background-image: url(https://static.vecteezy.com/system/resources/previews/015/736/611/original/daily-planner-memo-note-paper-cute-notepad-free-png.png);
        background-size: contain;
        background-repeat: no-repeat;
        background-position: 50%;
        filter: drop-shadow(0px 2px 4px #a0a0a0); /* 이미지에 그림자 넣기 */
      }
      .main-text {
        font-family: east sea dokdo;
        font-size: 6rem;
        text-align: center;
        position: relative;
        margin-left: 3%;
        margin-top: -62%;
      }
      .main-text::after {
        content: "하다 보면 뭔가가 만들어진다!";
        font-family: gaegu;
        font-size: 0.25em;
        font-weight: bold;
        position: absolute;
        margin-left: -47%;
        bottom: 5px;
        color: red;
      }
      .text {
        font-family: gaegu;
        font-size: 2em;
        font-weight: bold;
        padding-bottom: 20px;
        position: relative;
        top: 15%;
        bottom: 0;
        text-align: center;
      }
      .marker {
        text-decoration: underline;
        text-decoration-style: dashed;
        text-decoration-color: salmon;
        text-decoration-thickness: 0.14em;
      }
    </style>
  </head>
  <body>
    <div>
      <p class="memo"></p>
      <p class="main-text">뭔가해냄!</p>

      <p class="text">
        1. 중요한 건 <span class="marker">꺾이지 않는</span> 마음 <br />
        2. 사실 <span class="marker">꺾여도 포기하지 않는</span> 마음 <br />
        3. 하고 다시 하고 또 하기 <br />
        4. 도전! <span class="marker"> Yes I can! </span>
      </p>
    </div>
  </body>
</html>
