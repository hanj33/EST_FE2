<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습</title>
    <style>
      div {
        /* width: max-content; */
        width: 250px;
        height: 100px;
        line-height: 100px;
        padding: 20px 40px;
        margin: 10px;
        text-align: center;
        background-color: antiquewhite;
        font-size: 3rem;
        display: inline-block;
      }
      div:first-child {
        margin-left: 50px;
        margin-top: 50px;
      }
      div::after {
        content: "✋";
      }
      .box1 {
        border: 8px solid black;
        background-color: tomato;
        box-shadow: rgba(255, 255, 255, 1) 15px 15px 0px 0 inset;
      }
      .box2 {
        border: 10px solid cadetblue;
        border-style: dashed;
        border-radius: 25% / 50%;
        background: rgb(160, 201, 198);
        background: linear-gradient(
          90deg,
          rgba(160, 201, 198, 1) 18%,
          rgba(88, 113, 154, 1) 52%,
          rgba(38, 74, 94, 1) 91%
        );
        background-clip: padding-box;
      }
      .box3 {
        border: 5px solid grey;
        background-color: white;
        border-radius: 0 25% 25% 25% / 50%;
        box-shadow: rgba(0, 0, 0, 0.15) 8px 10px 10px;
      }
    </style>
  </head>
  <body>
    <div class="box1">Hello</div>
    <div class="box2">Hello</div>
    <div class="box3">Hello</div>
  </body>
</html>
