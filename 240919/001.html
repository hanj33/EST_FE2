<html lang="ko-KR">

    <meta charset="UTF-8" />

  <body>
    <div class="”wrap”">
      <h1>
        <a href="”#”">HOME</a>
      </h1>
      <ul>
        <li id="ghost">GHOST</li>
        <li>DRACULAR</li>
        <li>Horror Movie <a href="”#”">view site</a></li>
      </ul>
      <p>Hello</p>
    </div>
    <dl id="list">
      <dt>Keyword</dt>
      <dd>Description</dd>
      <dd class="apple">Description2</dd>
    </dl>

    <script>
      /*
      const ghost = document.getElementById("ghost");

      //쿼리셀렉터

      const ghost = document.querySelector("#ghost");
      const a = document.querySelectorAll("a");

      ghost.style.color = "red";
      a[0].style.color = "green";
      a[1].style.color = "orange";

      // 실습해보기
      const list = document.getElementById("list");
      list.style.backgroundColor = "gold";

      const apple = document.querySelector(".apple");
      apple.style.fontSize = "50px";

      const dd = document.getElementsByTagName("dd");
      dd[0].style.fontStyle = "italic";

      const dd2 = document.querySelectorAll("dd")[1];
      dd2.style.color = "red";
    </script>
