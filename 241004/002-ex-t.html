<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코딩테스트</title>
  </head>
  <body>
    <script>
      const users = [
        {
          id: 1,
          name: "재현",
          isActive: true,
          age: 20,
        },
        {
          id: 2,
          name: "호준",
          isActive: true,
          age: 18,
        },
        {
          id: 3,
          name: "유진",
          isActive: false,
          age: 30,
        },
      ];
      // 1. 주어진 사용자 배열에서 이름 배열을 얻는 코드를 작성하세요
      // 2. 활성화된 사용자만 가져오세요 (true인 사용자만 가져오기)
      // 3. 사용자를 나이 내림차순으로 정렬하세요

      // #1 이름만 가져오기
      const names = users.map((user) => {
        return user.name;
      });

      // #2 활성화된 사용자만 가져오기
      const isActiveObj = users.filter((user) => {
        return user.isActive;
      });

      // #3 1번이랑 2번 합치기
      const result = users
        .filter((user) => {
          return user.isActive;
        })
        .map((user) => {
          return user.name;
        });

      // 최종(내림차순 넣으면서 3번이랑 합치기)
      const sortedUsers = [...users]
        .sort((a, b) => {
          return b.age - a.age;
        })
        .filter((user) => {
          return user.isActive;
        })
        .map((user) => {
          return user.name;
        });
    </script>
  </body>
</html>
